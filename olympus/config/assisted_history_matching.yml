name: Olympus

flownet:
  data_source:
    simulation:
      input_case: ../input_model/OLYMPUS_1/OLYMPUS_1
      vectors:
        WOPR:
          rel_error: 0.005
          min_error: 0.5
        WWPR:
          rel_error: 0.005
          min_error: 0.5
  phases:
    - oil
    - water
  cell_length: 10
  additional_flow_nodes: 100
  additional_node_candidates: 1000
  hull_factor: 1.2
  random_seed: 999
  perforation_handling_strategy: bottom_point
  fast_pyscal: true
  training_set_fraction: 0.8
  fault_tolerance: 0.1
  hyperopt:
    n_runs: 10
    mode: tpe
    loss:
      keys: ["WOPR:PROD", "WWPR:PROD"]
      factors: [0.5, 0.5]
      metric: RMSE
ert:
  static_include_files: ./olympus_static
  realizations:
    num_realizations: 100
    required_success_percent: 40
    max_runtime: 1800
  queue:
    system: LOCAL
    name: mr
    max_running: 10
  ensemble_weights:
    - 9.333
    - 7
    - 4
    - 2

  analysis:
    metric: [RMSE, MAE]
    quantity: [WOPR:PROD, WWPR:PROD]
    start: 2016-01-01
    end: 2030-06-01
    outfile: analysis_metrics_iteration
model_parameters:
  permeability:
    min: 2
    max: 2000
    distribution: logunif
  porosity:
    min: 0.02
    max: 0.45
    distribution: logunif
  bulkvolume_mult:
    min: 0.005
    max: 2
    distribution: logunif
  fault_mult:
    min: 1.0e-5
    max: 2
    distribution: logunif
  relative_permeability:
    scheme: global
    interpolate: false
    regions:
      - id: None
        swirr:
          min: 0.04
          max: 0.12
          distribution: logunif
        swl:
          min: 0.05
          max: 0.13
          distribution: logunif
        swcr:
          min: 0.1
          max: 0.3
          distribution: logunif
        sorw:
          min: 0.1
          max: 0.5
          distribution: logunif
        krwend:
          min: 0.5
          max: 0.7
          distribution: logunif
        kroend:
          min: 0.8
          max: 1.00
          distribution: logunif
        nw:
          min: 1.5
          max: 4.5
        now:
          min: 2.5
          max: 5.5
  equil:
    regions:
      - id: None
        datum_depth: 2060
        datum_pressure:
          min: 150
          max: 234
        owc_depth:
          min: 2040
          max: 2100
  aquifer:
    scheme: individual
    fraction: 0.25
    delta_depth: 1000
    size_in_bulkvolumes:
      min: 1.0e-2
      max: 20
      distribution: logunif          
